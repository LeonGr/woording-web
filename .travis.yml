language: node_js
node_js:
- 0.12.3
before_install:
- npm install
install:
- ./create-build.sh
notifications:
  slack: woording:mRp74CL2t7PHSn7g5kruUWGX
addons:
  apt:
    packages:
    - sshpass
after_success:
- ls build
- tar -czf package.tgz build
- export SSHPASS=$DEPLOY_PASS
- sshpass -e scp -o stricthostkeychecking=no package.tgz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
- sshpass -e ssh $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH/travis-deploy.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
