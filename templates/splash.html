<!DOCTYPE html>
<html>
	<head>
		<title>Wording</title>

		<!-- stylesheets -->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/splash_main.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/icon-font.css') }}">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ngDialog.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ngDialog-theme-default.min.css') }}">

		<!-- scripts -->
		<script src="{{ url_for('static', filename='js/frameworks/angular.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/frameworks/ngDialog.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/frameworks/angular-cookies.min.js') }}"></script>
	</head>

	<body ng-app="myApp">
		<div ng-controller="MainController" id="main_controller">
		<div id="overlay"></div>

			<header>

				<a href="#"><h1>Wording</h1></a>

				<form ng-submit="loginUser()">
					<p ng-if="error" class="error">[[ error ]]</p>
					<span>
						Username: <input type="text" ng-model="user.username">
					</span>
					<span>
						Password: <input type="password" ng-model="user.password">
					</span>
					<span>
						<input type="submit" value="Login">
					</span>
				</form>
			</header>

			<div id="content">
				<div id="slogan"><p>Learn words super de puper easy!</p></div>
				<div class="flip-container">
				<div class="flipper" id="flipper">
					<div id="register_div">
						<h1>Register</h1>
						<form ng-submit="registerUser()">
							<p ng-if="error" class="error">[[ error ]]</p>
							<p ng-if="success" class="success">[[ success ]]</p>
							<table>
								<tr>
									<td>Username: </td>
									<td><input type="text" ng-model='user.username'></td>
								</tr>
								<tr>
									<td>E-mail: </td>
									<td><input type="email" ng-model='user.email'></td>
								</tr>
								<tr>
									<td>Password: </td>
									<td><input type="password" ng-model='user.password'></td>
								</tr>
								<tr>
									<td>Repeat password: </td>
									<td><input type="password" ng-model='user.confirmPassword'></td>
								</tr>
								<tr><td><br></td></tr>
								<tr>
									<td colspan="2"><input type="submit" value="Register"></td>
								</tr>
								<tr>
									<td colspan="2">
										Have an account already? <a href="javascript:void(0)" onclick="flip_button()">Log in</a>
									</td>
								</tr>
							</table>
						</form>
					</div>

					<div id="login_div">
						<h1>Login</h1>
						<form ng-submit="loginUser()">
							<p ng-if="error" class="error">[[ error ]]</p>
							<table>
								<tr>
									<td>Username: </td>
									<td><input type="text" ng-model="user.username"></td>
								</tr>
								<tr>
									<td>Password: </td>
									<td><input type="password" ng-model="user.password"></td>
								</tr>
								<tr><td><br></td></tr>
								<tr>
									<td colspan="2"><input type="submit" value="Login"></td>
								</tr>
								<tr>
									<td colspan="2">
										Don't have an account? <a href="javascript:void(0)" onclick="flip_button()">Register</a>
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
				</div> <!-- container -->
			</div>
	</body>

	<!-- Scripts -->
	<script src="{{ url_for('static', filename='js/script.js') }}"></script>

	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
	<script src="{{ url_for('static', filename='js/controllers/MainController.js') }}"></script>
</html>
